<!DOCTYPE html>

<html>
<head>
  <title>Svg Pattern Builder</title>
  <link type="text/css" rel="stylesheet" href="style.css" />

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js" integrity="sha256-oI+elz+sIm+jpn8F/qEspKoKveTc5uKeFHNNVexe6d8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js" integrity="sha256-FPJJt8nA+xL4RU6/gsriA8p8xAeLGatoyTjldvQKGdE=" crossorigin="anonymous"></script>  

  <script src="script/main.js"></script>
</head>

<body>
  <div class="controls">
    <h2>Controls</h2>
    <br />
    <div>Background</div>
    <div>Color</div>
    <div><input name="backgroundColor" type="color" value="#ffffff" /></div>

    <br />
    <div>Rectangle</div>
    <div>Width <input name="width" type="number" value="80" min=1 /></div>
    <div>Height <input name="height" type="number" value="80" min="1" /></div>

    <br />
    <div>Horizontal</div>
    <div>Margin <input name="hMargin" type="number" value="0" /></div>
    <div>Slant <input name="slant" type="number" value="0" /></div>
    <div>Conv <input name="hSlant" type="number" value="0" /></div>

    <br />
    <div>Vertical</div>
    <div>Margin <input name="vMargin" type="number" value="0" /></div>
    <div>Conv <input name="vSlant" type="number" value="0" /></div>

    <br />
    <div>Color</div>
    <div><select name="baseColorType">
      <option>flat</option>
      <option>gradient</option>
      </select>
    </div>

    <div><select class="gradient" name="gradientDirection">
      <option value="GRADIENT_TOP_LEFT">topLeft</option>
      <option value="GRADIENT_TOP"selected>top</option>
      <option value="GRADIENT_TOP_RIGHT">topRight</option>
      <option value="GRADIENT_RIGHT">right</option>
      <option value="GRADIENT_BOTTOM_RIGHT">bottomRight</option>
      <option value="GRADIENT_BOTTOM">bottom</option>
      <option value="GRADIENT_BOTTOM_LEFT">bottomLeft</option>
      <option value="GRADIENT_LEFT">left</option>
      </select>
    </div>
    <div><input name="baseColor" type="color" value="#00ff00" /></div>
    <div><input class="gradient" name="baseColor2" type="color" value="#000000" /></div>

    <br />
    <div>Border</div>
    <div><input name="strokeColor" type="color" value="#800080" /></div>
    <div><input name="strokeWidth" type="number" value="1" min="0" /></div>

    <br />
    <div>Offset</div>
    <div>Row<input name="rowOffset" type="number" value="0"></div>
    <div>Column<input name="columnOffset" type="number" value="0"></div>

    <br />
    <div><a href="" id="saveButton">Save</a></div>

  </div><div class="renderer"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" id="stage">
  </svg></div></body>
</html>
